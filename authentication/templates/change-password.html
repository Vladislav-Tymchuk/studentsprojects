{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

	<title>Смена пароля</title>
</head>
<body class="auth-body">
    {% if not form.is_valid %}
		<div>
			<form class="auth-form" method="post">
				{% csrf_token %}
                <h1>Смена пароля</h1>
                <label class="small mb-1" for="id_old_password">Действующий пароль</label>
                <input type="password" name="old_password" autocomplete="current-password" autofocus="" required="" id="id_old_password">			
                
                <label class="small mb-1" for="id_new_password1">Новый пароль</label>
                <input type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1">

                <label class="small mb-1" for="id_new_password2">Подтвердите новый пароль</label>
                <input type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2"> 
                {% if form.errors.new_password2 %} 
                    <ul class="error-list">
                        {{form.errors.new_password2}}
                    </ul>
                {% endif %}
				<input type="submit" name="login" value="Сменить пароль">
				<a href="{% url 'home' %}">Вернуться на главную</a>
			</form>
		</div>
    {% endif %}
</div>
</body>
</html>
